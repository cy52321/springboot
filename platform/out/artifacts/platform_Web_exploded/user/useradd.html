    <style>

            color: red;
            font-size: 10px;
        }

    <body>
        <script type="text/javascript">
            window.onload=function () {
                var username=document.getElementById("username");
                var pa1=document.getElementById("pas1");
                var pa2=document.getElementById("pas2");
                var email=document.getElementById("email");
                var sp1=document.getElementById("sp1");
                var sp2=document.getElementById("sp2");
                var sp3=document.getElementById("sp3");
                username.onfocus=function () {
                    if(sp1.innerText!=""){
                        username.value="";
                    }
                    sp1.innerText="";
                }
                username.onblur=function () {
                    var us=username.value;
                    us=us.trim();
                    if(us){
                        var ex=/^[1-9a-zA-Z][0-9a-zA-Z]{5,13}$/;
                        var ok=ex.test(us);
                        if(!ok){
                            sp1.innerText="用户名不合法";
                        }
                    }else {
                        sp1.innerText="用户名不能为空";
                    }
                }
                pa2.onfocus=function(){
                    if(sp2.innerText!=""){
                        pa2.value="";
                    }
                    sp2.innerText="";
                }
                pa2.onblur=function () {
                    if(pa2.value!=pa1.value){
                        sp2.innerText="两次密码不同";
                    }
                }
                email.onfocus=function(){
                    if(sp3.innerText!=""){
                        email.value="";
                    }
                    sp3.innerText="";
                }
                email.onblur=function(){
                    var e=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                    if(!e.test(email.value)){
                        sp3.innerText="邮箱不合法";
                    }
                }
                document.getElementById("but").onclick=function () {
                    username.focus();
                    username.blur();
                    pa2.focus();
                    pa2.blur();
                    email.focus();
                    email.blur();
                    if(sp1.innerText=="" && sp2.innerText=="" && sp3.innerText=="")
                        document.getElementById("myform").submit();
                    }
                }

        </script>
        <form action="/useradd" id="myform" method="get">
            用户姓名&nbsp;&nbsp;<input id="username" maxlength="14" type="text" name="name"><span id="sp1"></span><br>
            用户密码&nbsp;&nbsp;<input class="myclass" id="pas1" maxlength="14" type="password" name="password"><br>
            确定密码&nbsp;&nbsp;<input id="pas2" maxlength="14" type="password" ><span id="sp2"></span><br>
            &nbsp;&nbsp;性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="sex1" name="sex" value="男">男
            <input type="radio" id="sex2" name="sex" value="女">女<br>
            用户邮箱&nbsp;&nbsp;<input id="email" class="myclass" type="text" name="email"><span id="sp3"></span><br>
            <input type="button" id="but" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" id="reset" value="清空">
        </form>
